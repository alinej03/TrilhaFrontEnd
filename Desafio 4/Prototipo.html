    <script>
        function abrirMenu() {
            if(document.getElementById("menu-responsivo").style.display == "none" || document.getElementById("menu-responsivo").style.display == "") {
                document.getElementById("menu-responsivo").style.display = "flex";
            } else {
                document.getElementById("menu-responsivo").style.display = "none";
            }
        }    
    </script>

</head>
